<div class="row">
    <div class="col-lg-12 col-12 mt-5">
        <h3 class="text-center">Registration Form</h3>
    </div>
</div>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
<div class="row">
    <div class="col-lg-12 col-12">
        <input type="text" class="form-control name mx-auto mt-5" placeholder="User Name" name="username" id="username" [(ngModel)]="username" required>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-12">
        <input type="email" class="form-control email mx-auto mt-5" placeholder="Email Address">
    </div>
</div> 
<div class="row">
    <div class="col-lg-12 col-12">
        <input type="Password" class="form-control pwd mx-auto mt-5" placeholder="Password">
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-12">
        <input type="password" class="form-control cfmpwd mx-auto mt-5" placeholder="Confirm Password">
    </div>
</div>
<div class="row">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary mx-auto mt-5">Register</button>
</div>
</form>
