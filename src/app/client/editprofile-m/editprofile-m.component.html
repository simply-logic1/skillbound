<app-header></app-header>
<a  [routerLink]="['/myprofile']" routerLinkActive="active"><h5 class="p-2"><i class="fas fa-long-arrow-alt-left" style="font-size:24px"></i>&nbsp;Edit Profile</h5></a>
<div class="container-fluid re " *ngFor="let details of details | async">
    <div class="card">
       
          <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <p><i class="fa fa-user-o mr-1"></i>Profile Picture</p>
                </div>
                <div class="col-12">
                        <img [src]="details.PhotoURL" class="fb-image-profile1 img-thumbnail mx-auto mx-lg-0 mx-md-0 ">
                        <div class="image-upload1">
                          
                              <i class="fa fa-camera"></i>
                            
                            <input id="file-input" type="file" single=true (change)="uplaod($event)" name="file-input">
                        </div>
                </div>
            </div>
          </div>
    </div>
    <div class="card my-2">
            
              <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <p><i class="fa fa-file-image-o mr-1"></i>Cover Photo</p>
                    </div>
                    <div class="col-12" style="padding-left:0!important;padding-right:0!important;">
                            <img src="https://i.ytimg.com/vi/EXp1oa782RQ/maxresdefault.jpg" class="fb-image-lg1">
                              <div class="image-upload">
                                  <label for="file-input">
                                    <i class="fa fa-camera"></i>
                                  </label>
                                  <input id="file-input" type="file" single=true (change)="uplaod($event)" name="file-input">
                              </div>
                    </div>
                </div>
              </div>
        </div>
        <div class="card">
               
                  <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <p><i class="fa fa-file-image-o mr-1"></i>Bio<i class="fas fa-pencil-alt float-right"></i></p>
                        </div>
                        <div class="col-12" >
                             <p>You Can Do Anything But Not Everything</p>   
                        </div>
                    </div>
                  </div>
            </div>
            <div class="card my-2">
                
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <p><i class="fa fa-list-ul mr-1"></i>Intro<i class="fas fa-pencil-alt float-right"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p><i class="fa fa-suitcase mr-1"></i>{{details.Work}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p><i class="fa fa-graduation-cap mr-1"></i>{{details.Schools}}</p>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-12">
                            <p><i class="fa fa-home mr-1"></i>Lives in {{details.City}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                
                <div class="card-body">
                    <div class="row">
                            <div class="col-12 text-center">
                        <p [routerLink]="['/about']" routerLinkActive="active"><i class="fa fa-user mr-1"></i>Edit Your About info<i class="fa fa-angle-right float-right"></i></p>
                            </div>
                    </div>
                </div>
            </div>
</div>
