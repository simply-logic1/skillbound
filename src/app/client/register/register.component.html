<div class="row box">
    <div class="col-lg-12 col-12">
        <div class="col-lg-12 col-12 text-center head">
            <h3>Registration Form</h3>
        </div>
        <form name="form" class="col-lg-12 col-12" [formGroup]="form" (ngSubmit)="register(registerForm.value)" #registerForm="ngForm">
            <div class="form-group">
                <input type="text" class="form-control col-lg-4 col-md-6 col-12 name mx-auto mt-5" formControlName="userName" placeholder="User Name"
                    [ngClass]="{'is-invalid':form.get('userName').touched && form.get('userName').invalid}" required />
                <div class="invalid-feedback text-center mt-2">
                    <div>User Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control col-lg-4 col-md-6 col-12 email mx-auto mt-5" formControlName="email" placeholder="Email Address"
                    [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
                <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback text-center mt-2">
                    <div *ngIf="form.get('email').errors.required">Email Name is required</div>
                    <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control col-lg-4 col-md-6 col-12 pwd mx-auto mt-5" placeholder="Password" formControlName="password"
                    [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
                <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback text-center mt-2">
                    <div *ngIf="form.get('password').errors.required">Password is required</div>
                    <div *ngIf="form.get('password').errors.minlength">Password must be a letaset 6 charector</div>
                </div>
  
            </div>
            <!-- <div class="form-group">
                <input type="password" class="form-control col-lg-4 col-md-6 col-12 pwd mx-auto mt-5" placeholder="Confirm Password" compare="password"
                    formControlName="confirmpassword" [ngClass]="{'is-invalid':form.get('confirmpassword').touched && form.get('confirmpassword').invalid}" />
                <div *ngIf="form.get('confirmpassword').touched && form.get('confirmpassword').invalid" class="invalid-feedback text-center mt-2">
                    <div *ngIf="form.get('confirmpassword').errors.required">Confirm Password is required</div>
                    <div *ngIf="form.get('confirmpassword').errors.compare">do not match</div>
                </div>
  
            </div> -->
            <div class="form-group text-center mt-5">
                <button class="btn btn-danger" [disabled]="!form.valid">Register</button>
            </div>
        </form>
    </div>
  </div>
