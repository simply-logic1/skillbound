
<app-header></app-header>

<form [formGroup]="firstFormGroup" #form="ngForm" autocomplete="off" novalidate  >     
<mat-form-field>
  <mat-label>Country</mat-label>
  <mat-select formControlName="country" (selectionChange)="country($event.value)" >
        <mat-option *ngFor="let items of item | async " [(value)]="items.name"> {{ items.name }} </mat-option>
    <mat-option>None</mat-option>
  </mat-select>
</mat-form-field><br>

  <mat-form-field  >
    <mat-label>State</mat-label>
    
    <mat-select formControlName="state"  (selectionChange)="states($event.value)">
          <mat-option *ngFor="let statea of (state | async)?.Name" [(value)]="statea">{{statea}}</mat-option>
      <mat-option>None</mat-option>
    </mat-select> 
  </mat-form-field>
 

 <br>

    <mat-form-field>
        <mat-label >City</mat-label>
        <mat-select formControlName="city">
                <mat-option *ngFor="let city of city | async" [(value)]="city">{{city}}</mat-option>
          <mat-option>None</mat-option>
          </mat-select>
</mat-form-field><br>
</form>
