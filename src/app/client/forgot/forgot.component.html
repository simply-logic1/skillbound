<section class="box">
<div class="container">
<div class="row ">
  <div class="col-lg-12 col-12">
    <div class="col-lg-12 col-12 text-center head">
      <h3>Forgot your login info?</h3>
      <p>An email will be sent to the registered address</p>
    </div>
    <form class="col-12 mt-lg-5 top text-center" >
      <div class="row mt-lg-5">
          <div class="offset-md-3 col-md-6 col-xs-12">
              <input type="text" name="recoveremail" #recoveremail placeholder="Email Address"  class="form-control p-4 mb-5 input-lg numinput text-center">
          </div>
          <div class="offset-md-3 col-md-6 col-xs-12 mt-5">
              <button type="submit" class="btn btn-danger p-3 mt-5" (click)="forgot(recoveremail.value)">RECOVER LOGIN</button>
          </div>
      </div>

      <!-- <div class="form-group text-center mt-5">
        <button class="btn btn-danger" >Recover Login</button>
      </div> -->
    </form>
  </div>
</div>
</div>
</section>
